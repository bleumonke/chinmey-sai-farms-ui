version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node 20 using nvm"
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        - nvm install 20
        - nvm use 20
        - node -v
        - yarn install
    build:
      commands:
        - echo "Building React app with increased Node memory"
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
